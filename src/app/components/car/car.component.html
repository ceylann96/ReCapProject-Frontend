

<table class="table"> 
    <thead>
        <tr>
            <th>Id</th>
            <th>Ürün Adı</th>
            <th>Marka</th>
            <th>Color Id</th>
            <th>Model Yılı</th>
            <th>Ücret</th>
            <th>Acıklama</th>
        </tr>
    </thead>
    <tr *ngFor="let car of cars">
        <td>{{car.carId}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.brandId}}</td>
        <td>{{car.colorId}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>

    </tr>




</table>
